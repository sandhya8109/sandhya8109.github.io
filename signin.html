<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/signin.css">
   <link rel="stylesheet" href="js/index.js">
</head>
<body>
	<img class="wave" src="pic/login.png">
	<div class="container">
		<div class="img">
			<img src="pic/j.png">
		</div>
		<div class="login-content">
			<form action="profile.html">
				<img src="pic/undraw_Female_avatar_efig.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" required placeholder="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" required placeholder="Password">
            	   </div>
		     	</div>
				 <div class="checkbox">
				 <label>
				  <input type="checkbox" checked="checked" name="remember"> Remember me
				</label>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<a href="..//html/signup.html"><p>Don't have an account? Register!</p></a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/signin.js"></script>
</body>
</html>
